<!DOCTYPE html>
<html>
    <head>
        <style>
            #div{
                border:1px solid grey;
                width: 300px;
                height: 100px;
            }
        </style>
        <script>
           function same (color){x
                var x =document.getElementById("div");
                x.style.backgroundColor=color;
           }
        </script>   
        <body>  
            <div id="div">

            </div>
            <button onclick="same('red')">Red</button>
            <button onclick="same('yellow')">Yellow</button>
            <button onclick="same('Green')">Green</button>
            <button onclick="same('blue')">Blue</button>
            
        </body>
    </head>
</html>
